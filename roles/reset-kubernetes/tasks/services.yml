---
# Service Management
# Stops kubelet and containerd services

# =============================================================================
# 2) STOP kubelet + containerd
# =============================================================================
- name: Stop kubelet service
  ansible.builtin.systemd:
    name: kubelet
    state: stopped
    enabled: no
  failed_when: false

- name: Stop containerd service
  ansible.builtin.systemd:
    name: containerd
    state: stopped
  failed_when: false

