---
# SSH Key Deployment
# Deploys SSH public key to target nodes

- name: Ensure .ssh directory exists with correct permissions
  file:
    path: "/home/{{ ansible_user }}/.ssh"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0700'
  when: ssh_public_key is defined

- name: Copy public key to authorized_keys
  authorized_key:
    user: "{{ ansible_user }}"
    state: present
    key: "{{ ssh_public_key }}"
    path: "/home/{{ ansible_user }}/.ssh/authorized_keys"
    manage_dir: false
  when: ssh_public_key is defined

