---
# Default variables for kubernetes role

# Kubernetes version (minor like 1.30 or full like 1.30.0)
# Minor version will auto-select latest patch
# Valid versions: 1.28, 1.29, 1.30, 1.31 (check https://pkgs.k8s.io for latest)
kubernetes_version: "1.35"

# crictl version (should match Kubernetes version)
crictl_version: "v1.35.0"

# Pod network CIDR
pod_network_cidr: "10.244.0.0/16"

# Service CIDR
service_cidr: "10.96.0.0/12"

# Cluster name
cluster_name: "kubernetes"

# Kubelet pod PIDs limit (CIS 4.2.13)
kubelet_pod_pids_limit: "4096"

